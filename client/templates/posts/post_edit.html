<template name="postEdit">
    <form class="main form page">
        <div class="form-group">
            <label class="control-label" for="url">URL</label>
            <div class="controls">
                <input type="text" name="url" id="url" value="{{url}}" placeholder="Input URL" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
                <input type="text" name="title" id="title" value="{{title}}" placeholder="Input Title" class="form-control" />
            </div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary submit" />
        <a class="btn btn-danger delete" href="#">Delete</a> 
    </form>
</template>
